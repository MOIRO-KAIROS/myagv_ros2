amcl:
  use_map_topic: true

  odom:
    odom_frame_id: "odom"

  robot_model:
    robot_base_frame: "base_footprint"

  global_localization:
    global_frame_id: "map"

  scan:
    topic_name: "scan"
    min_particles: 2000
    max_particles: 5000
    initial_cov_xx: 1.0
    initial_cov_yy: 1.0

  odom_model:
    type: "diff"
    alpha1: 0.4
    alpha2: 0.3
    alpha3: 0.1
    alpha4: 0.1

  laser:
    max_beams: 100
    max_range: 12.0
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    sigma_hit: 0.2
    lambda_short: 0.1
    model_type: "likelihood_field" # "likelihood_field" or "beam"
    likelihood_max_dist: 2.0

  update:
    min_particles: 2000
    max_particles: 5000
    min_distance: 0.15
    min_angle: 0.2

  resample:
    interval: 1

  recovery:
    alpha_slow: 0.001
    alpha_fast: 0.1

  transform_tolerance: 2.0

nav2_planner:
  base_global_planner: "nav2_navfn_planner/NavfnPlanner"
  base_local_planner: "nav2_dwb_controller/DWBPlanner"

nav2_navfn_planner:
  allow_unknown: true
  planner_window_x: 0.0
  planner_window_y: 0.0
  default_tolerance: 0.0
  lethal_cost: 253
  neutral_cost: 66
  cost_factor: 0.55

costmap_common_params:
  footprint: [[0.08, 0.06], [0.08,-0.06], [-0.08, -0.06], [-0.08, 0.06]]
  footprint_padding: 0.01

  transform_tolerance: 0.2

plugins:
  - {name: static_layer, type: "nav2_costmap_2d::StaticLayer"}

  - {name: obstacle_layer, type: "nav2_costmap_2d::ObstacleLayer"}
    enabled: true
    obstacle_range: 2.0
    raytrace_range: 2.0
    inflation_radius: 0.04
    combination_method: 1
    observation_sources: laser_scan_sensor
    track_unknown_space: true

  - {name: inflation_layer, type: "nav2_costmap_2d::InflationLayer"}
    enabled: true
    cost_scaling_factor: 5.0
    inflation_radius: 0.06

laser_scan_sensor:
  data_type: LaserScan
  topic: /scan
  marking: true
  clearing: true

global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 1
  publish_frequency: 0.5
  static_map: true
  rolling_window: false
  transform_tolerance: 1

  plugins:
    - {name: static_layer, type: "nav2_costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "nav2_costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "nav2_costmap_2d::InflationLayer"}

local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 3.0
  height: 3.0
  resolution: 0.02
  transform_tolerance: 1.2
  inflation_radius: 0.02

  plugins:
    - {name: static_layer, type: "nav2_costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "nav2_costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "nav2_costmap_2d::InflationLayer"}

move_base_params:
  controller_frequency: 1.0
  controller_patience: 3.0
  planner_frequency: 1.0
  planner_patience: 3.0
  oscillation_timeout: 5.0
  oscillation_distance: 0.1
  shutdown_costmaps: false
  base_global_planner: "nav2_navfn_planner/NavfnPlanner"
  base_local_planner: "nav2_dwb_controller/DWBPlanner"
  max_planning_retries: 1
  recovery_behavior_enabled: true
  clearing_rotation_allowed: true
  
  recovery_behaviors:
    - name: 'conservative_reset'
      type: 'nav2_recoveries::ClearCostmap'
    - name: 'clearing_rotation'
      type: 'nav2_recoveries::RotateRecovery'

  conservative_reset:
    reset_distance: 1.0
    layer_names: [obstacle_layer]

planner:
  shutdown_costmaps: false
  controller_frequency: 5.0
  recovery_behaviour_enabled: true

  NavfnROS:
    allow_unknown: true
    default_tolerance: 0.1

  TrajectoryPlannerROS:
    acc_lim_x: 2
    acc_lim_theta: 0.5
    max_vel_x: 0.2
    min_vel_x: 0.2
    max_vel_theta: 0.1
    min_vel_theta: -0.1
    min_in_place_vel_theta: 0.6
    holonomic_robot: false
    escape_vel: -0.0
    yaw_goal_tolerance: 0.10
    xy_goal_tolerance: 0.10
    latch_xy_goal_tolerance: false
    sim_time: 1.0
    sim_granularity: 0.02
    angular_sim_granularity: 0.02
    vx_samples: 3
    vtheta_samples: 20
    controller_frequency: 5.0
    meter_scoring: true
    occdist_scale: 0.1
    pdist_scale: 2.5
    gdist_scale: 1.0
    heading_lookahead: 0.325
    heading_scoring: false
    heading_scoring_timestep: 0.8
    dwa: false
    simple_attractor: false
    publish_cost_grid_pc: true
    oscillation_reset_dist: 0.02
    escape_reset_dist: 0.05
    escape_reset_theta: 0.05

  DWAPlannerROS:
    acc_lim_x: 2.5
    acc_lim_y: 0
    acc_lim_th: 3.2
    max_vel_x: 0.5
    min_vel_x: 0.2
    max_vel_y: 0
    min_vel_y: 0
    max_rot_vel: 1.2
    min_rot_vel: 0.4
    max_vel_trans: 0.5
    min_vel_trans: 0.1
    max_vel_theta: 1.0
    min_vel_theta: 0.2
    yaw_goal_tolerance: 0.15
    xy_goal_tolerance: 0.15
    latch_xy_goal_tolerance: false
    sim_time: 2.0
    sim_granularity: 0.02
    vx_samples: 6
    vy_samples: 2
    vtheta_samples: 20
    penalize_negative_x: true
    path_distance_bias: 32.0
    goal_distance_bias: 24.0
    occdist_scale: 0.01
    forward_point_distance: 0.325
    stop_time_buffer: 0.2
    scaling_speed: 0.25
    max_scaling_factor: 0.2
    oscillation_reset_dist: 0.05

TebLocalPlannerROS:
  odom_topic: odom
  map_frame: /map
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: true
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 1
  max_vel_x: 0.5
  max_vel_y: 0.5
  max_vel_theta: 0.5
  max_vel_x_backwards: 0.2
  acc_lim_x: 0.15
  acc_lim_y: 0.15
  acc_lim_theta: 0.80
  min_turning_radius: 0.0

  footprint_model:
    type: "polygon"
    vertices: [[0.16, 0.12], [0.16,-0.12], [-0.16, -0.12], [-0.16, 0.12]]

  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.2
  free_goal_vel: false
  min_obstacle_dist: 0.1
  inflation_dist: 0.3
  include_costmap_obstacles: true
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 7
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: true
  costmap_converter_rate: 5
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: true
  optimization_verbose: false
  penalty_epsilon: 0.1
  weight_max_vel_x: 1
  weight_max_vel_y: 1
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_y: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1
  weight_kinematics_forward_drive: 10
  weight_kinematics_turning_radius: 1000
  weight_optimaltime: 1
  weight_obstacle: 50
  weight_dynamic_obstacle: 10
  selection_alternative_time_cost: false
  enable_homotopy_class_planning: false
  enable_multithreading: true
  simple_exploration: false
  max_number_classes: 4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: false
  shrink_horizon_backup: true
  shrink_horizon_min_duration: 10
  oscillation_recovery: false
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 10
  oscillation_filter_duration: 10
